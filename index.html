<!DOCTYPE html>
<html>
<head>
    <title>Chiptune Radar</title>
    <!-- include react -->
    <script src="./node_modules/react/dist/react-with-addons.js"></script>
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <script src="./skel.min.js"></script>


    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./app.css" />
</head>
<body>
<div id="arcade-overlay">
    <h1 id="arcade-title">Chiptune Radar</h1>

    <svg id="arcade-grid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
        <g>
            <title>Layer 1</title>
            <line id="svg_1" y2="500" x2="80" y1="0" x1="100" stroke-width="1" stroke="#000000" fill="none"/>
            <line stroke-dasharray="2,2" id="svg_2" y2="446.79638" x2="317" y1="54" x1="317" stroke-width="5" stroke="#000000" fill="none"/>
            <line stroke-dasharray="5,5" id="svg_3" y2="449.73144" x2="456" y1="44" x1="456" stroke-width="5" stroke="#000000" fill="none"/>
            <line id="svg_4" y2="443.51966" x2="535" y1="43" x1="535" stroke-width="5" stroke="#000000" fill="none"/>
        </g>
    </svg>
</div>
<div id="content">
    <!-- this is where the root react component will get rendered -->
</div>
<!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
<!-- we'll run the webpack dev server on port 8090, so make sure it is correct -->
<script src="http://localhost:8090/webpack-dev-server.js"></script>
<!-- include the bundle that contains all our scripts, produced by webpack -->
<!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:8090 -->
<script type="text/javascript" src="http://localhost:8090/assets/bundle.js"></script>
</body>
</html>
